rp-manifest: 1

id: tux-evse-webapp
version: 1.0
name: tux-evse-webapp
description: WebApp to display Tux-EVSE data
author: IoT.bzh team <team@iot.bzh>
license: GPL
targets:
  - target: main
    content:
      src: etc/tux-evse-webapp.json
      type: application/vnd.agl.service

    required-api:
      - name: engy
        value: auto
      - name: chmgr
        value: auto
      - name: auth
        value: auto
      - name: dbus
        value: auto

    required-config:
      - etc/tux-evse-webapp.json
      - etc/tux-evse-webapp-debug.json

    required-permission:
      - urn:AGL:permission::system:run-by-default
      - acl:engy
      - acl:auth
      - acl:chmgr
      - acl:dbus

file-properties:
  - name: htdocs/favicon.ico
    value: public
  - name: htdocs/index.html
    value: public
  - name: htdocs/main.js
    value: public
  - name: htdocs/polyfills.js
    value: public
  - name: htdocs/runtime.js
    value: public
  - name: htdocs/styles.css
    value: public
