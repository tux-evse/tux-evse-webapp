<div class="row" style="border: 2px dashed;">
    <div class="col">
        <div class="table-responsive">

            <table>
                <tr>
                    <td>
                        OCPP
                    </td>
                    <td>
                        <label class="switch">

                <tr>
                    <td>
                        ISO 15118
                    </td>

                </tr>
                <tr>
                    <td>V2G</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" disabled [checked]="v2gChecked">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>IEC</td>
                    <td>
                        <label class="switch">
